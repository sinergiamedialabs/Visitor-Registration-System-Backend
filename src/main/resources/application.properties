spring.application.name=Visitor Registration System
server.port=5050
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${VRS_DB_URL}
spring.datasource.username=${VRS_USER}
spring.datasource.password=${VRS_PASS}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.username=${BP_MAIL_USERNAME}
spring.mail.password=${BP_MAIL_PASSWORD}